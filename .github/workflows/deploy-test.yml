name: Deploy TECH (TEST - auto)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-tech-test
  cancel-in-progress: false

jobs:
  deploy-test:
    name: Build on VPS & restart (TEST)
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-tech-test
      cancel-in-progress: false
    steps:
      - name: SSH to VPS & deploy TEST
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/homecyclhome_test/homecyclhome_tech

            # sécurité git
            git config --global --add safe.directory /var/www/homecyclhome_test/homecyclhome_tech

            # Vérification de la clé SSH pour éviter les prompts qui freezent le workflow
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            chmod 700 ~/.ssh
            chmod 600 ~/.ssh/known_hosts
            # On ajoute la clé publique de GitHub si elle n'est pas déjà présente
            ssh-keygen -F github.com -f ~/.ssh/known_hosts >/dev/null \
              || ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new -o BatchMode=yes'

            # sync code
            git fetch origin main
            git reset --hard origin/main

            # build & run (projet Compose figé pour TEST)
            DOCKER_BUILDKIT=1 docker compose -p homecyclhome_tech_test build --pull
            docker compose -p homecyclhome_tech_test up -d --no-deps app

            docker image prune -f || true
            docker compose -p homecyclhome_tech_test ps
            docker compose -p homecyclhome_tech_test logs --since=1m app || true
