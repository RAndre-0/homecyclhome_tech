name: Deploy TECH (PROD - manual)

on:
  workflow_dispatch:

concurrency:
  group: deploy-tech-prod
  cancel-in-progress: false

jobs:
  deploy:
    name: Build on VPS & restart app
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: SSH to VPS & deploy PROD
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/homecyclhome/homecyclhome_tech

            # sécurité git
            git config --global --add safe.directory /var/www/homecyclhome/homecyclhome_tech

            # sync code
            git fetch origin main
            git reset --hard origin/main

            # build & run (projet Compose figé pour PROD)
            DOCKER_BUILDKIT=1 docker compose -p homecyclhome_tech build --pull
            docker compose -p homecyclhome_tech up -d --no-deps app

            docker image prune -f || true
            docker compose -p homecyclhome_tech ps
            docker compose -p homecyclhome_tech logs --since=1m app || true
